<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="theme-btn" onclick="toggleTheme()">üåô</button>

<div class="container">
  <h1>‚è∞ Clock App</h1>

  <div class="tabs">
    <button onclick="showTab('clock')">Clock</button>
    <button onclick="showTab('stopwatch')">Stopwatch</button>
    <button onclick="showTab('timer')">Timer</button>
  </div>

  <!-- CLOCK -->
  <div id="clock" class="tab">
    <div class="time" id="digitalClock">00:00:00</div>
  </div>

  <!-- STOPWATCH -->
  <div id="stopwatch" class="tab hidden">
    <div class="time" id="stopwatchDisplay">00:00:00</div>
    <div class="controls">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="lapStopwatch()">Lap</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <!-- TIMER -->
  <div id="timer" class="tab hidden">
    <input type="number" id="timerInput" placeholder="Seconds">
    <div class="time" id="timerDisplay">00:00</div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
</div>

<audio id="alarm">
  <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<script src="script.js"></script>
</body>
</html>
